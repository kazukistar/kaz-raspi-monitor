<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GOJA UI VARIANTS</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@600;700;900&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#000;
      --panel:rgba(255,255,255,0.06);
      --panel2:rgba(255,255,255,0.04);
      --text:rgba(255,255,255,0.86);
      --muted:rgba(255,255,255,0.62);
      --hair:rgba(255,255,255,0.10);
      --shadow: 0 18px 50px rgba(0,0,0,0.55);
      --radius: 18px;
      --gap: 18px;

      /* 正六角形(フラットトップ)の比率：width/height = 2/√3 ≒ 1.1547 */
      --hex-aspect: 1.1547;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background:
        radial-gradient(1200px 700px at 50% -120px, rgba(255,200,60,0.12), transparent 60%),
        radial-gradient(900px 600px at 10% 20%, rgba(80,200,255,0.08), transparent 55%),
        linear-gradient(180deg, #020202, #000 35%, #000 100%);
      color:var(--text);
      font-family: "Noto Serif JP", serif;
      -webkit-font-smoothing: antialiased;
      text-rendering: geometricPrecision;
    }

    /* subtle grid lines */
    body::before{
      content:"";
      position:fixed; inset:0;
      background:
        linear-gradient(to bottom, rgba(255,255,255,0.045), rgba(255,255,255,0.0) 70%),
        repeating-linear-gradient(to bottom, rgba(255,255,255,0.06) 0 1px, transparent 1px 64px);
      mix-blend-mode: overlay;
      pointer-events:none;
      opacity:0.55;
    }

    .wrap{
      max-width: 640px;
      margin: 0 auto;
      padding: 22px 16px 70px;
    }

    .hero{
      padding: 14px 2px 18px;
    }
    .hero h1{
      margin:0 0 6px 0;
      font-size: 22px;
      letter-spacing: 0.12em;
      font-weight: 700;
    }
    .hero p{
      margin:0;
      color:var(--muted);
      line-height:1.55;
      font-size: 13px;
      letter-spacing: 0.04em;
    }
    .hr{
      height:1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.14), transparent);
      margin: 18px 0 18px;
    }

    /* ===== Section ===== */
    .section{
      margin: 18px 0 26px;
    }
    .section .label{
      font-family: "Noto Serif JP", serif;
      font-weight: 700;
      letter-spacing: .10em;
      font-size: 15px;
      margin: 0 0 12px;
      color: var(--accent);
      text-shadow: 0 0 18px color-mix(in srgb, var(--accent) 35%, transparent);
    }

    /* ★ここが重要：横2列禁止 → 常に縦1列 */
    .stack{
      display:flex;
      flex-direction:column;
      gap: var(--gap);
    }

    /* ===== Card Shell ===== */
    .card{
      background: linear-gradient(180deg, var(--panel), var(--panel2));
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 14px;
      position:relative;
      overflow:hidden;
    }
    .card::before{
      content:"";
      position:absolute; inset:-1px;
      border-radius: var(--radius);
      background: radial-gradient(650px 240px at 50% 0%, rgba(255,255,255,0.12), transparent 60%);
      pointer-events:none;
      opacity:0.55;
    }

    /* ===== Hex Component (SVG固定で“正六角形”) ===== */
    .hex{
      --accent: #f5c84c;
      width: min(92vw, 560px);            /* 1列なので最大幅を大きめに */
      margin: 0 auto;
      aspect-ratio: var(--hex-aspect);     /* 正六角形比率を強制 */
      position: relative;
      filter: drop-shadow(0 12px 24px rgba(0,0,0,.55));
    }
    .hex svg{
      position:absolute; inset:0;
      width:100%; height:100%;
      display:block;
    }
    .hex .glow{
      filter: drop-shadow(0 0 18px color-mix(in srgb, var(--accent) 45%, transparent));
    }

    .hex .content{
      position:absolute; inset: 12px 14px;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      align-items:center;
      text-align:center;
      gap: 8px;
      pointer-events:none;
    }

    .title{
      font-weight: 800;
      letter-spacing: .12em;
      color: var(--accent);
      font-size: 22px;
      text-shadow: 0 0 22px color-mix(in srgb, var(--accent) 35%, transparent);
      line-height: 1.05;
    }

    .subline{
      font-family: "Orbitron", sans-serif;
      color: color-mix(in srgb, var(--accent) 85%, white 0%);
      letter-spacing: .20em;
      font-size: 14px;
      margin-top: 4px;
      opacity: .95;
    }

    .valueRow{
      display:flex;
      align-items:baseline;
      justify-content:center;
      gap: 10px;
      margin-top: -4px;
    }
    .value{
      font-family: "Orbitron", sans-serif;
      font-weight: 900;
      font-size: 64px;
      letter-spacing: .06em;
      color: var(--accent);
      text-shadow: 0 0 26px color-mix(in srgb, var(--accent) 28%, transparent);
      line-height:1;
    }
    .unit{
      font-family: "Orbitron", sans-serif;
      font-weight: 700;
      font-size: 18px;
      letter-spacing:.10em;
      color: rgba(255,255,255,0.72);
      text-shadow: 0 0 12px rgba(0,0,0,0.6);
      white-space:nowrap;
    }

    .dash{
      width: 86%;
      height: 0;
      border-top: 3px dashed color-mix(in srgb, var(--accent) 55%, transparent);
      opacity: .85;
      margin: 2px 0;
    }

    .status{
      font-weight: 700;
      letter-spacing: .14em;
      font-size: 16px;
      color: color-mix(in srgb, var(--accent) 85%, white 0%);
      text-shadow: 0 0 18px color-mix(in srgb, var(--accent) 25%, transparent);
      white-space:nowrap;
    }

    /* ===== Server status content ===== */
    .serverBox{
      width: 92%;
      display:flex;
      flex-direction:column;
      gap: 10px;
      margin-top: 4px;
    }
    .serverRow{
      width:100%;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap: 10px;
    }
    .serverName{
      font-family:"Orbitron", sans-serif;
      font-weight: 700;
      letter-spacing: .12em;
      font-size: 14px;
      color: rgba(255,255,255,0.84);
      text-align:left;
      line-height:1.1;
    }
    .serverName .small{
      opacity:.9;
      font-weight:700;
      letter-spacing:.16em;
    }
    .pill{
      font-weight: 800;
      letter-spacing: .12em;
      font-size: 14px;
      color: var(--accent);
      border: 1px solid color-mix(in srgb, var(--accent) 55%, transparent);
      background: rgba(0,0,0,0.28);
      padding: 8px 12px;
      border-radius: 999px;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.06);
      white-space:nowrap;
    }

    /* ===== Variant tweaks (見た目を少しだけ変える) ===== */
    .vA .value{ font-size: 70px; }
    .vB .title{ font-size: 26px; }
    .vC .status{ font-size: 15px; opacity: .95; }
    .vD .valueRow{ gap: 14px; }
    .vE .dash{ border-top-width: 2px; opacity:.55; }
    .vF .dash{ border-top-width: 4px; }
    .vG .title{ font-size: 20px; }
    .vG .value{ font-size: 58px; }
    .vH .unit{ font-size: 16px; }
    .vI .content{ inset: 10px 12px; }
    .vJ .dash{ opacity:.35; }

    /* Small devices: keep single column, avoid overflow */
    @media (max-width: 380px){
      .value{ font-size: 58px; }
      .title{ font-size: 20px; }
      .unit{ font-size: 16px; }
      .hex{ width: min(92vw, 520px); }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="hero">
      <h1>GOJA UI VARIANTS</h1>
      <p>10タイプ×6項目（CPU温度 / CPU稼働率 / メモリ稼働率 / DOWNLOAD / UPLOAD / サーバー稼働）を一気に表示。<br>
        ※レイアウトは<strong>縦1列固定</strong>、六角形は<strong>正六角形SVG固定</strong>で崩れない版。</p>
    </div>

    <div class="hr"></div>

    <div id="root"></div>
  </div>

  <script>
    // ====== SAMPLE DATA (UI確認用) ======
    const data = {
      cpuTemp: 62,
      cpuUsage: 45,
      memUsage: 60,
      down: 121,
      up: 35,
      status: "通常",
      servers: [
        { name1: "GOJA", name2: "DENPO-SERVER", state: "稼働中" },
        { name1: "GOJA", name2: "CLOUD-SERVER", state: "稼働中" }
      ]
    };

    // ====== 10 VARIANTS ======
    const variants = [
      { id:"A", name:"中央数値主役型", cls:"vA", accent:"#F2C11A" },
      { id:"B", name:"タイトル強調型",   cls:"vB", accent:"#4EA3FF" },
      { id:"C", name:"上下分離型",       cls:"vC", accent:"#41E36B" },
      { id:"D", name:"左右分離型",       cls:"vD", accent:"#FF5A5A" },
      { id:"E", name:"ミニマル",         cls:"vE", accent:"#BFBFBF" },
      { id:"F", name:"線主役",           cls:"vF", accent:"#F7D15A" },
      { id:"G", name:"情報圧縮",         cls:"vG", accent:"#9C7BFF" },
      { id:"H", name:"分割完成候補",     cls:"vH", accent:"#22F0D0" },
      { id:"I", name:"縦耐性",           cls:"vI", accent:"#FF9A3E" },
      { id:"J", name:"破壊テスト",       cls:"vJ", accent:"#FF4DFF" }
    ];

    // ====== HEX SVG (正六角形：フラットトップ) ======
    // viewBox: 0 0 100 86.602... の比率 = 1.1547 (2/√3)
    // points: (25,0) (75,0) (100,43.301) (75,86.602) (25,86.602) (0,43.301)
    function hexSVG(accent){
      const c = accent;
      return `
        <svg class="glow" viewBox="0 0 100 86.602540" preserveAspectRatio="none" aria-hidden="true">
          <defs>
            <linearGradient id="g-${c.replace('#','')}" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0" stop-color="${c}" stop-opacity="0.95"/>
              <stop offset="1" stop-color="${c}" stop-opacity="0.55"/>
            </linearGradient>
          </defs>

          <!-- outer -->
          <polygon
            points="25,0 75,0 100,43.30127 75,86.60254 25,86.60254 0,43.30127"
            fill="rgba(0,0,0,0.18)"
            stroke="url(#g-${c.replace('#','')})"
            stroke-width="2.8"
            vector-effect="non-scaling-stroke"
            stroke-linejoin="round"
          />
          <!-- inner -->
          <polygon
            points="27.8,4.9 72.2,4.9 95.0,43.30127 72.2,81.7 27.8,81.7 5.0,43.30127"
            fill="transparent"
            stroke="${c}"
            stroke-opacity="0.55"
            stroke-width="1.6"
            vector-effect="non-scaling-stroke"
            stroke-linejoin="round"
          />
        </svg>
      `;
    }

    function metricCard({accent, cls, title, sub, value, unit, isServer=false, isSpeed=false, speedLabel=""}){
      const titleHTML = isSpeed
        ? `<div>
             <div class="title">${title}</div>
             <div class="subline">${speedLabel}</div>
           </div>`
        : `<div class="title">${title}</div>`;

      const valueHTML = isServer
        ? `
          <div class="serverBox">
            ${data.servers.map(s => `
              <div class="serverRow">
                <div class="serverName">
                  <div class="small">${s.name1}</div>
                  <div>${s.name2}</div>
                </div>
                <div class="pill">${s.state}</div>
              </div>
            `).join("")}
          </div>
        `
        : `
          <div class="valueRow">
            <div class="value">${value}</div>
            <div class="unit">${unit}</div>
          </div>
        `;

      return `
        <div class="card">
          <div class="hex ${cls}" style="--accent:${accent}">
            ${hexSVG(accent)}
            <div class="content">
              ${titleHTML}
              ${valueHTML}
              <div class="dash"></div>
              <div class="status">${sub}</div>
            </div>
          </div>
        </div>
      `;
    }

    function section(v){
      const accent = v.accent;
      const cls = v.cls;

      return `
        <div class="section" style="--accent:${accent}">
          <div class="label">${v.id} / ${v.name}</div>

          <!-- ★縦1列固定：ここにgridは一切使わない -->
          <div class="stack">
            ${metricCard({accent, cls, title:"CPU温度", sub:`稼働状態：${data.status}`, value:data.cpuTemp, unit:"°C"})}
            ${metricCard({accent, cls, title:"CPU稼働率", sub:`稼働状態：${data.status}`, value:data.cpuUsage, unit:"%"})}
            ${metricCard({accent, cls, title:"メモリ稼働率", sub:`稼働状態：${data.status}`, value:data.memUsage, unit:"%"})}
            ${metricCard({accent, cls, title:"通信速度", speedLabel:"DOWNLOAD", sub:`稼働状態：${data.status}`, value:data.down, unit:"Mbps", isSpeed:true})}
            ${metricCard({accent, cls, title:"通信速度", speedLabel:"UPLOAD",   sub:`稼働状態：${data.status}`, value:data.up,   unit:"Mbps", isSpeed:true})}
            ${metricCard({accent, cls, title:"サーバー稼働状況", sub:`稼働状態：${data.status}`, isServer:true, unit:""})}
          </div>
        </div>
      `;
    }

    const root = document.getElementById("root");
    root.innerHTML = variants.map(section).join('<div class="hr"></div>');
  </script>
</body>
</html>
