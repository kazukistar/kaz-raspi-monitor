<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>KAZ-RASPI / STATUS</title>

  <!-- JP fallback (端末に HPG明朝E があればそれが最優先で使われる) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@700;900&display=swap" rel="stylesheet">

  <!-- DSEG 7-seg -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/keshikan/DSEG@v0.46.0/css/dseg.css">

  <style>
    :root{
      --evaY:#FFC400;
      --evaY2:#FFB100;

      --bg0:#020305;
      --bg1:#06070a;

      --text: rgba(255,240,210,.95);
      --muted: rgba(255,240,210,.72);

      --ok:     rgba(255,196,0,.96);
      --caution:rgba(255,106,43,.96);
      --warn:   rgba(255,42,42,.96);

      --pad:14px;
      --gap:18px;

      /* 六角内の安全領域：%に戻す（vh固定をやめる） */
      --safe-top: 18%;
      --safe-bottom: 18%;
      --safe-left: 14%;
      --safe-right: 14%;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; }

    body{
      background:
        radial-gradient(1200px 800px at 20% 10%, rgba(255,196,0,.10), transparent 62%),
        radial-gradient(900px 600px at 80% 80%, rgba(255,42,42,.06), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      color:var(--text);
      overflow:hidden; /* スクロールは frame に寄せる */
    }

    /* Fonts */
    .jp{
      font-family: "HPG明朝E","HGP明朝E","Noto Serif JP",serif;
      font-weight: 900;
      letter-spacing: .10em;
    }
    .en{
      font-family: "Times New Roman", Times, serif;
      font-weight: 700;
      letter-spacing: .14em;
      text-transform: uppercase;
    }
    .mono{
      font-family: "Times New Roman", Times, serif;
      font-weight: 700;
      letter-spacing: .18em;
      text-transform: uppercase;
    }
    .seg{
      font-family:"DSEG7Classic","DSEG7ClassicMini","DSEG7ClassicBold","Times New Roman", serif !important;
      font-weight:400 !important;
      font-variant-ligatures:none;
      letter-spacing:.06em;
    }

    /* Scroll container */
    .frame{
      height:100%;
      overflow:auto;
      -webkit-overflow-scrolling: touch;
      padding:
        calc(var(--pad) + env(safe-area-rea-inset-top, 0px))
        calc(var(--pad) + env(safe-area-inset-right))
        calc(var(--pad) + env(safe-area-inset-bottom))
        calc(var(--pad) + env(safe-area-inset-left));
      display:flex;
      flex-direction:column;
      gap:var(--gap);
    }

    /* iOS safe-area typo guard (古いSafariでenvが無い時) */
    @supports (padding: max(0px)) {
      .frame{
        padding-top: calc(var(--pad) + env(safe-area-inset-top));
      }
    }

    /* Header */
    .header{
      position:relative;
      border:1px solid rgba(255,196,0,.28);
      background: linear-gradient(90deg, rgba(255,196,0,.12), rgba(255,196,0,.02));
      padding:12px 14px;
      box-shadow: 0 0 30px rgba(255,196,0,.10);
    }
    .header::before{
      content:"";
      position:absolute; inset:-2px;
      border:1px solid rgba(255,196,0,.10);
      pointer-events:none;
    }
    .hrow{
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }
    .title{ font-size:22px; white-space:nowrap; }
    .pill{
      display:inline-flex; align-items:center; gap:10px;
      padding:6px 10px;
      border:1px solid rgba(255,196,0,.62);
      background: rgba(255,196,0,.06);
      white-space:nowrap;
    }
    .dot{
      width:10px; height:10px; border-radius:50%;
      background:var(--evaY);
      box-shadow:0 0 16px rgba(255,196,0,.20);
    }
    .sub{
      margin-top:8px;
      display:flex;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
      font-size:12px;
      color:var(--muted);
    }

    /* Tile: 高さ固定をやめる。比率で六角形を維持 */
    .tile{
      position:relative;
      width:min(92vw, 440px);
      margin:0 auto;
      aspect-ratio: 1 / 1.05;   /* ←六角が縦に少し長い見た目 */
      filter: drop-shadow(0 0 14px rgba(255,196,0,.10));
    }

    svg.hex{
      position:absolute; inset:0;
      width:100%; height:100%;
    }

    .safe{
      position:absolute;
      inset: var(--safe-top) var(--safe-right) var(--safe-bottom) var(--safe-left);
      display:grid;
      grid-template-rows: min-content 1fr min-content;
      align-items:center;
      gap:10px;
      text-align:center;
      overflow:hidden; /* 中身だけ守る */
    }

    .metricTitle{
      font-size: clamp(22px, 5.2vw, 32px);
      line-height:1.05;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      color: var(--evaY);
      text-shadow: 0 0 18px rgba(255,196,0,.10);
    }

    .big{
      font-size: clamp(56px, 13vw, 96px);
      line-height: 0.90;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-height: 1em;
      color: var(--evaY);
      text-shadow: 0 0 22px rgba(255,196,0,.10);
    }
    .unit{
      font-size:.34em;
      margin-left:10px;
      color: var(--evaY);
      vertical-align: top;
      position: relative;
      top: -0.12em;
    }

    .divider{
      border-top: 4px dashed rgba(255,196,0,.78);
      margin-top: 6px;
    }
    .bottomLine{
      margin-top: 10px;
      font-size: clamp(16px, 4.0vw, 24px);
      color: var(--evaY);
      display:flex;
      justify-content:center;
      gap: 14px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    /* Hex outlines */
    .hexOuter{ stroke: rgba(255,196,0,.98); stroke-width:2.8; fill:none; }
    .hexInner{ stroke: rgba(255,196,0,.55); stroke-width:1.6; fill:none; }

    .sev-ok  .hexOuter{ stroke: var(--ok); }
    .sev-ok  .hexInner{ stroke: rgba(255,196,0,.55); }

    .sev-caution .hexOuter{ stroke: var(--caution); }
    .sev-caution .hexInner{ stroke: rgba(255,106,43,.45); }

    .sev-warn .hexOuter{ stroke: var(--warn); }
    .sev-warn .hexInner{ stroke: rgba(255,42,42,.45); }
    .sev-warn{ animation:pulse 1.1s ease-in-out infinite; }
    @keyframes pulse{
      0%,100%{ filter: drop-shadow(0 0 14px rgba(255,42,42,.10)); }
      50%{ filter: drop-shadow(0 0 30px rgba(255,42,42,.18)); }
    }

    /* Storage tile content */
    .mini{
      font-size: 14px;
      color: rgba(255,240,210,.86);
      line-height:1.2;
    }
    .bars{
      width:100%;
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-top:4px;
      text-align:left;
    }
    .bar{
      height:12px;
      border:2px solid rgba(255,196,0,.55);
      background: rgba(255,196,0,.06);
      position:relative;
      overflow:hidden;
    }
    .bar i{
      position:absolute; inset:0;
      width:40%;
      background: linear-gradient(90deg, rgba(255,196,0,.90), rgba(255,196,0,.16));
      transition: width .45s ease;
      display:block;
    }
    .svc{
      margin-top:10px;
      padding-top:10px;
      border-top:1px dashed rgba(255,196,0,.35);
      display:flex;
      flex-direction:column;
      gap:10px;
      text-align:left;
    }
    .svcLine{
      display:flex;
      justify-content:space-between;
      gap:10px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .svcName{ overflow:hidden; text-overflow:ellipsis; }
    .svcState{
      padding:2px 8px;
      border:1px solid rgba(255,196,0,.40);
      background: rgba(255,196,0,.06);
      color: rgba(255,240,210,.92);
      flex: 0 0 auto;
    }

    .vignette{
      position:fixed; inset:0;
      pointer-events:none;
      background: radial-gradient(60% 60% at 50% 40%, transparent 0%, rgba(0,0,0,.35) 70%, rgba(0,0,0,.60) 100%);
      mix-blend-mode: multiply;
    }
  </style>
</head>

<body>
  <div class="frame">

    <div class="header">
      <div class="hrow">
        <div class="title en">KAZ-RASPI</div>
        <div class="pill">
          <span class="dot"></span>
          <span class="en" style="font-size:14px;">SYSTEM / ONLINE</span>
        </div>
      </div>
      <div class="sub mono">
        <span>SERVER STATUS MONITOR</span>
        <span>UPDATE: <b id="updateAge">1.0</b> S</span>
      </div>
    </div>

    <!-- CPU温度 -->
    <section class="tile sev-ok" id="tempTile">
      <svg class="hex" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet" aria-hidden="true">
        <polygon class="hexOuter" points="50,2 93,25 93,75 50,98 7,75 7,25"/>
        <polygon class="hexInner" points="50,6 89,27.5 89,72.5 50,94 11,72.5 11,27.5"/>
      </svg>
      <div class="safe">
        <div class="metricTitle jp">CPU温度</div>
        <div style="display:grid; place-items:center; min-height:0;">
          <div class="big seg"><span id="cpuTemp">58</span><span class="unit">℃</span></div>
        </div>
        <div>
          <div class="divider"></div>
          <div class="bottomLine jp"><span>稼働状態：</span><span id="tempState">通常</span></div>
        </div>
      </div>
    </section>

    <!-- CPU稼働率 -->
    <section class="tile sev-ok" id="cpuTile">
      <svg class="hex" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet" aria-hidden="true">
        <polygon class="hexOuter" points="50,2 93,25 93,75 50,98 7,75 7,25"/>
        <polygon class="hexInner" points="50,6 89,27.5 89,72.5 50,94 11,72.5 11,27.5"/>
      </svg>
      <div class="safe">
        <div class="metricTitle jp">CPU稼働率</div>
        <div style="display:grid; place-items:center; min-height:0;">
          <div class="big seg"><span id="cpuUtil">50</span><span class="unit">%</span></div>
        </div>
        <div>
          <div class="divider"></div>
          <div class="bottomLine jp"><span>稼働状態：</span><span id="cpuState">通常</span></div>
        </div>
      </div>
    </section>

    <!-- メモリ稼働率 -->
    <section class="tile sev-ok" id="ramTile">
      <svg class="hex" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet" aria-hidden="true">
        <polygon class="hexOuter" points="50,2 93,25 93,75 50,98 7,75 7,25"/>
        <polygon class="hexInner" points="50,6 89,27.5 89,72.5 50,94 11,72.5 11,27.5"/>
      </svg>
      <div class="safe">
        <div class="metricTitle jp">メモリ稼働率</div>
        <div style="display:grid; place-items:center; min-height:0;">
          <div class="big seg"><span id="ramUtil">63</span><span class="unit">%</span></div>
        </div>
        <div>
          <div class="divider"></div>
          <div class="bottomLine jp"><span>稼働状態：</span><span id="ramState">通常</span></div>
        </div>
      </div>
    </section>

    <!-- 通信速度（下り） -->
    <section class="tile sev-ok" id="dlTile">
      <svg class="hex" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet" aria-hidden="true">
        <polygon class="hexOuter" points="50,2 93,25 93,75 50,98 7,75 7,25"/>
        <polygon class="hexInner" points="50,6 89,27.5 89,72.5 50,94 11,72.5 11,27.5"/>
      </svg>
      <div class="safe">
        <div class="metricTitle jp">通信速度（下り）</div>
        <div style="display:grid; place-items:center; min-height:0;">
          <div class="big seg" style="font-size: clamp(46px, 12vw, 92px);">
            <span id="dl">120</span><span class="unit">Mbps</span>
          </div>
        </div>
        <div>
          <div class="divider"></div>
          <div class="bottomLine en" style="color:rgba(255,240,210,.92);"><span>DOWNLOAD</span></div>
        </div>
      </div>
    </section>

    <!-- 通信速度（上り） -->
    <section class="tile sev-ok" id="ulTile">
      <svg class="hex" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet" aria-hidden="true">
        <polygon class="hexOuter" points="50,2 93,25 93,75 50,98 7,75 7,25"/>
        <polygon class="hexInner" points="50,6 89,27.5 89,72.5 50,94 11,72.5 11,27.5"/>
      </svg>
      <div class="safe">
        <div class="metricTitle jp">通信速度（上り）</div>
        <div style="display:grid; place-items:center; min-height:0;">
          <div class="big seg" style="font-size: clamp(46px, 12vw, 92px);">
            <span id="ul">35</span><span class="unit">Mbps</span>
          </div>
        </div>
        <div>
          <div class="divider"></div>
          <div class="bottomLine en" style="color:rgba(255,240,210,.92);"><span>UPLOAD</span></div>
        </div>
      </div>
    </section>

    <!-- 記憶容量 -->
    <section class="tile sev-ok" id="storTile">
      <svg class="hex" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet" aria-hidden="true">
        <polygon class="hexOuter" points="50,2 93,25 93,75 50,98 7,75 7,25"/>
        <polygon class="hexInner" points="50,6 89,27.5 89,72.5 50,94 11,72.5 11,27.5"/>
      </svg>

      <div class="safe" style="--safe-top:16%; --safe-bottom:14%; --safe-left:12%; --safe-right:12%;">
        <div class="metricTitle jp">記憶容量</div>

        <div class="mini mono" style="min-height:0;">
          <div class="bars">
            <div class="jp" style="font-size:16px; color:var(--evaY); letter-spacing:.08em;">SDカード</div>
            <div class="bar"><i id="sdBar" style="width:31%"></i></div>
            <div id="sdText">USED 18.3 / 58.3 GB (31%)</div>

            <div style="height:6px"></div>

            <div class="jp" style="font-size:16px; color:var(--evaY); letter-spacing:.08em;">外付けHDD</div>
            <div class="bar"><i id="hddBar" style="width:21%"></i></div>
            <div id="hddText">USED 212 / 1000 GB (21%)</div>
          </div>

          <div class="svc">
            <div class="svcLine">
              <div class="svcName en">GOJA-DENPO-SERVER</div>
              <div class="svcState jp" id="svcDenpo">稼働中...</div>
            </div>
            <div class="svcLine">
              <div class="svcName en">GOJA-CLOUD-SERVER</div>
              <div class="svcState jp" id="svcCloud">稼働中...</div>
            </div>
          </div>
        </div>

        <div>
          <div class="divider"></div>
          <div class="bottomLine jp"><span>稼働状態：</span><span id="sysState">通常</span></div>
        </div>
      </div>
    </section>

    <div style="height:18px;"></div>
  </div>

  <div class="vignette"></div>

  <script>
    const el = (id)=>document.getElementById(id);
    const clamp = (v,a,b)=>Math.max(a, Math.min(b,v));

    // 変動が速すぎ問題：さらに落ち着かせる
    const UPDATE_SEC = 1.2;
    const TAU = 3.4;  // ←ゆっくり
    const MAX_STEP = { temp: 1.2, cpu: 2.8, ram: 2.2, dl: 12.0, ul: 7.0 };

    function limitStep(cur, tgt, maxPerSec, dt){
      const maxStep = maxPerSec * dt;
      const diff = tgt - cur;
      if(Math.abs(diff) <= maxStep) return tgt;
      return cur + Math.sign(diff) * maxStep;
    }
    function smooth(cur, tgt, dt){
      const a = 1 - Math.exp(-dt / TAU);
      return cur + a * (tgt - cur);
    }

    function stateJP_byTemp(t){
      if(t >= 75) return {jp:"危険", sev:"sev-warn"};
      if(t >= 60) return {jp:"注意", sev:"sev-caution"};
      return {jp:"通常", sev:"sev-ok"};
    }
    function stateJP_byPercent(p){
      if(p >= 90) return {jp:"危険", sev:"sev-warn"};
      if(p >= 75) return {jp:"注意", sev:"sev-caution"};
      return {jp:"通常", sev:"sev-ok"};
    }
    function setSev(tile, sev){
      tile.classList.remove("sev-ok","sev-caution","sev-warn");
      tile.classList.add(sev);
    }

    const services = { denpo:"active", cloud:"active" };
    function serviceLabel(st){
      if(st==="active") return "稼働中...";
      if(st==="restarting") return "再起動中...";
      return "停止";
    }
    function maybeFlipServices(){
      const r = Math.random();
      if(r < 0.003) services.denpo = "restarting";
      else if(r < 0.004) services.denpo = "inactive";
      else if(r < 0.012) services.denpo = "active";

      const c = Math.random();
      if(c < 0.002) services.cloud = "restarting";
      else if(c < 0.003) services.cloud = "inactive";
      else if(c < 0.011) services.cloud = "active";

      el("svcDenpo").textContent = serviceLabel(services.denpo);
      el("svcCloud").textContent = serviceLabel(services.cloud);

      const anyDown = (services.denpo==="inactive") || (services.cloud==="inactive");
      const anyRestart = (services.denpo==="restarting") || (services.cloud==="restarting");

      if(anyDown){
        el("sysState").textContent = "危険";
        setSev(el("storTile"), "sev-warn");
      }else if(anyRestart){
        el("sysState").textContent = "注意";
        setSev(el("storTile"), "sev-caution");
      }else{
        el("sysState").textContent = "通常";
        setSev(el("storTile"), "sev-ok");
      }
    }

    const disp = { temp:58, cpu:50, ram:63, dl:120, ul:35, sdP:31, hddP:21 };
    const tgt  = { ...disp };

    let last = performance.now();
    let acc = 0;

    function updateTargets(){
      tgt.temp = clamp(tgt.temp + (Math.random()*2.0 - 1.0), 42, 82);
      tgt.cpu  = clamp(tgt.cpu  + (Math.random()*7.0 - 3.5), 2, 98);
      tgt.ram  = clamp(tgt.ram  + (Math.random()*6.0 - 3.0), 5, 98);
      tgt.dl   = clamp(tgt.dl   + (Math.random()*18  - 9),   10, 300);
      tgt.ul   = clamp(tgt.ul   + (Math.random()*12  - 6),    5, 150);

      tgt.sdP  = clamp(tgt.sdP  + (Math.random()*0.6 - 0.3), 10, 90);
      tgt.hddP = clamp(tgt.hddP + (Math.random()*0.6 - 0.3),  5, 95);

      maybeFlipServices();
    }

    function tick(){
      const now = performance.now();
      const dt = (now-last)/1000;
      last = now;

      acc += dt;
      el("updateAge").textContent = "1.0";

      if(acc >= UPDATE_SEC){
        while(acc >= UPDATE_SEC) acc -= UPDATE_SEC;
        updateTargets();
      }

      disp.temp = smooth(disp.temp, limitStep(disp.temp, tgt.temp, MAX_STEP.temp, dt), dt);
      disp.cpu  = smooth(disp.cpu,  limitStep(disp.cpu,  tgt.cpu,  MAX_STEP.cpu,  dt), dt);
      disp.ram  = smooth(disp.ram,  limitStep(disp.ram,  tgt.ram,  MAX_STEP.ram,  dt), dt);
      disp.dl   = smooth(disp.dl,   limitStep(disp.dl,   tgt.dl,   MAX_STEP.dl,   dt), dt);
      disp.ul   = smooth(disp.ul,   limitStep(disp.ul,   tgt.ul,   MAX_STEP.ul,   dt), dt);
      disp.sdP  = smooth(disp.sdP,  limitStep(disp.sdP,  tgt.sdP,  0.25, dt), dt);
      disp.hddP = smooth(disp.hddP, limitStep(disp.hddP, tgt.hddP, 0.25, dt), dt);

      const t = Math.round(disp.temp);
      const c = Math.round(disp.cpu);
      const r = Math.round(disp.ram);

      el("cpuTemp").textContent = String(t).padStart(2,'0');
      el("cpuUtil").textContent = String(c).padStart(2,'0');
      el("ramUtil").textContent = String(r).padStart(2,'0');
      el("dl").textContent = String(Math.round(disp.dl)).padStart(2,'0');
      el("ul").textContent = String(Math.round(disp.ul)).padStart(2,'0');

      const ts = stateJP_byTemp(t);
      el("tempState").textContent = ts.jp;
      setSev(el("tempTile"), ts.sev);

      const cs = stateJP_byPercent(c);
      el("cpuState").textContent = cs.jp;
      setSev(el("cpuTile"), cs.sev);

      const rs = stateJP_byPercent(r);
      el("ramState").textContent = rs.jp;
      setSev(el("ramTile"), rs.sev);

      const sdP = clamp(disp.sdP, 0, 100);
      const hddP = clamp(disp.hddP, 0, 100);
      el("sdBar").style.width = `${sdP.toFixed(0)}%`;
      el("sdText").textContent = `USED ${(58.3*sdP/100).toFixed(1)} / 58.3 GB (${sdP.toFixed(0)}%)`;
      el("hddBar").style.width = `${hddP.toFixed(0)}%`;
      el("hddText").textContent = `USED ${(1000*hddP/100).toFixed(0)} / 1000 GB (${hddP.toFixed(0)}%)`;

      requestAnimationFrame(tick);
    }

    // init
    el("svcDenpo").textContent = serviceLabel(services.denpo);
    el("svcCloud").textContent = serviceLabel(services.cloud);
    maybeFlipServices();
    requestAnimationFrame(tick);
  </script>
</body>
</html>
