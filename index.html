<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>KAZ-RASPI MONITOR</title>

<!-- フォント -->
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=DSEG7+Classic:wght@400&display=swap" rel="stylesheet">

<style>
:root{
  --eva-yellow:#f6c400;
  --bg:#000;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:radial-gradient(circle at top,#1a1400,#000 70%);
  color:var(--eva-yellow);
  font-family:"Noto Serif JP", serif;
}

header{
  padding:18px 16px;
  border-bottom:1px solid rgba(246,196,0,.4);
}

header h1{
  margin:0;
  font-size:22px;
  letter-spacing:.15em;
}

header .sub{
  margin-top:6px;
  font-size:12px;
  opacity:.8;
}

main{
  padding:28px 0 80px;
  display:flex;
  flex-direction:column;
  gap:48px;
}

/* ===== 正六角形 ===== */
.hex-wrap{
  display:flex;
  justify-content:center;
}

.hex{
  width:min(86vw,420px);
}

svg{
  width:100%;
  height:auto;
  display:block;
}

.hex-title{
  font-size:22px;
}

.hex-value{
  font-family:"DSEG7 Classic", monospace;
  font-size:64px;
  letter-spacing:.04em;
}

.hex-unit{
  font-size:22px;
  margin-left:6px;
}

.hex-status{
  font-size:18px;
  margin-top:8px;
}

/* 通信速度 */
.speed{
  font-family:"DSEG7 Classic", monospace;
  font-size:52px;
}

.label{
  font-size:16px;
  letter-spacing:.1em;
  opacity:.85;
}

/* サーバー */
.server{
  font-size:18px;
  display:flex;
  justify-content:space-between;
  margin-top:10px;
}
</style>
</head>

<body>

<header>
  <h1>KAZ-RASPI</h1>
  <div class="sub">SERVER STATUS MONITOR / UPDATE 1.0s</div>
</header>

<main>

<!-- CPU 温度 -->
<div class="hex-wrap">
<div class="hex">
<svg viewBox="0 0 100 86.6">
  <polygon points="50,0 100,25 100,61.6 50,86.6 0,61.6 0,25"
    fill="none" stroke="var(--eva-yellow)" stroke-width="3"/>
  <polygon points="50,6 94,28 94,58.6 50,80.6 6,58.6 6,28"
    fill="none" stroke="var(--eva-yellow)" stroke-width="1"/>

  <text x="50" y="24" text-anchor="middle" class="hex-title">CPU温度</text>
  <text x="50" y="50" text-anchor="middle" class="hex-value">62</text>
  <text x="72" y="50" class="hex-unit">℃</text>
  <text x="50" y="72" text-anchor="middle" class="hex-status">稼働状態：通常</text>
</svg>
</div>
</div>

<!-- CPU 稼働率 -->
<div class="hex-wrap">
<div class="hex">
<svg viewBox="0 0 100 86.6">
  <polygon points="50,0 100,25 100,61.6 50,86.6 0,61.6 0,25"
    fill="none" stroke="var(--eva-yellow)" stroke-width="3"/>
  <polygon points="50,6 94,28 94,58.6 50,80.6 6,58.6 6,28"
    fill="none" stroke="var(--eva-yellow)" stroke-width="1"/>

  <text x="50" y="24" text-anchor="middle" class="hex-title">CPU稼働率</text>
  <text x="50" y="50" text-anchor="middle" class="hex-value">45</text>
  <text x="72" y="50" class="hex-unit">%</text>
  <text x="50" y="72" text-anchor="middle" class="hex-status">稼働状態：通常</text>
</svg>
</div>
</div>

<!-- メモリ -->
<div class="hex-wrap">
<div class="hex">
<svg viewBox="0 0 100 86.6">
  <polygon points="50,0 100,25 100,61.6 50,86.6 0,61.6 0,25"
    fill="none" stroke="var(--eva-yellow)" stroke-width="3"/>
  <polygon points="50,6 94,28 94,58.6 50,80.6 6,58.6 6,28"
    fill="none" stroke="var(--eva-yellow)" stroke-width="1"/>

  <text x="50" y="24" text-anchor="middle" class="hex-title">メモリ稼働率</text>
  <text x="50" y="50" text-anchor="middle" class="hex-value">60</text>
  <text x="72" y="50" class="hex-unit">%</text>
  <text x="50" y="72" text-anchor="middle" class="hex-status">稼働状態：通常</text>
</svg>
</div>
</div>

<!-- DOWNLOAD -->
<div class="hex-wrap">
<div class="hex">
<svg viewBox="0 0 100 86.6">
  <polygon points="50,0 100,25 100,61.6 50,86.6 0,61.6 0,25"
    fill="none" stroke="var(--eva-yellow)" stroke-width="3"/>
  <text x="50" y="24" text-anchor="middle" class="hex-title">通信速度</text>
  <text x="50" y="50" text-anchor="middle" class="speed">121</text>
  <text x="50" y="72" text-anchor="middle" class="label">DOWNLOAD</text>
</svg>
</div>
</div>

<!-- UPLOAD -->
<div class="hex-wrap">
<div class="hex">
<svg viewBox="0 0 100 86.6">
  <polygon points="50,0 100,25 100,61.6 50,86.6 0,61.6 0,25"
    fill="none" stroke="var(--eva-yellow)" stroke-width="3"/>
  <text x="50" y="24" text-anchor="middle" class="hex-title">通信速度</text>
  <text x="50" y="50" text-anchor="middle" class="speed">35</text>
  <text x="50" y="72" text-anchor="middle" class="label">UPLOAD</text>
</svg>
</div>
</div>

<!-- サーバー -->
<div class="hex-wrap">
<div class="hex">
<svg viewBox="0 0 100 86.6">
  <polygon points="50,0 100,25 100,61.6 50,86.6 0,61.6 0,25"
    fill="none" stroke="var(--eva-yellow)" stroke-width="3"/>
  <text x="50" y="22" text-anchor="middle" class="hex-title">サーバー稼働状況</text>

  <text x="20" y="42" class="label">GOJA</text>
  <text x="20" y="52">DENPO-SERVER</text>
  <text x="70" y="52">稼働中</text>

  <text x="20" y="64" class="label">GOJA</text>
  <text x="20" y="74">CLOUD-SERVER</text>
  <text x="70" y="74">稼働中</text>
</svg>
</div>
</div>

</main>
</body>
</html>
