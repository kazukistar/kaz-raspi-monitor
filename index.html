<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>UI Layout Test Index</title>

<style>
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:"Times New Roman", serif;
}

section{
  padding:40px 0 80px;
  border-bottom:1px solid #222;
}

h2{
  text-align:center;
  margin-bottom:30px;
  font-size:22px;
  letter-spacing:2px;
}

.grid{
  display:flex;
  flex-direction:column;
  gap:40px;
  align-items:center;
}

.hex{
  width:280px;
  height:240px;
}

.label{
  font-family:"HGP明朝E", serif;
  font-weight:bold;
  text-anchor:middle;
}

.value{
  font-family:"Digital-7", monospace;
  text-anchor:middle;
}

.small{
  font-size:14px;
}

.mid{
  font-size:28px;
}

.big{
  font-size:52px;
}

.status{
  font-family:"HGP明朝E", serif;
  font-size:16px;
}
</style>
</head>

<body>

<!-- ===================== A ===================== -->
<section style="color:#f5c400">
<h2>A / 中央数値主役型</h2>
<div class="grid">
  <!-- CPU温度 -->
  <svg class="hex" viewBox="0 0 300 260">
    <polygon points="150,10 290,80 290,180 150,250 10,180 10,80" fill="none" stroke="#f5c400" stroke-width="6"/>
    <text x="150" y="70" class="label mid">CPU温度</text>
    <text x="150" y="150" class="value big">62</text>
    <text x="185" y="150" class="label mid">℃</text>
    <text x="150" y="205" class="status">稼働状態：通常</text>
  </svg>

  <!-- CPU稼働率 -->
  <svg class="hex" viewBox="0 0 300 260">
    <polygon points="150,10 290,80 290,180 150,250 10,180 10,80" fill="none" stroke="#f5c400" stroke-width="6"/>
    <text x="150" y="70" class="label mid">CPU稼働率</text>
    <text x="150" y="150" class="value big">45</text>
    <text x="185" y="150" class="label mid">%</text>
    <text x="150" y="205" class="status">稼働状態：通常</text>
  </svg>

  <!-- メモリ -->
  <svg class="hex" viewBox="0 0 300 260">
    <polygon points="150,10 290,80 290,180 150,250 10,180 10,80" fill="none" stroke="#f5c400" stroke-width="6"/>
    <text x="150" y="70" class="label mid">メモリ稼働率</text>
    <text x="150" y="150" class="value big">60</text>
    <text x="185" y="150" class="label mid">%</text>
    <text x="150" y="205" class="status">稼働状態：通常</text>
  </svg>

  <!-- DOWNLOAD -->
  <svg class="hex" viewBox="0 0 300 260">
    <polygon points="150,10 290,80 290,180 150,250 10,180 10,80" fill="none" stroke="#f5c400" stroke-width="6"/>
    <text x="150" y="70" class="label mid">通信速度</text>
    <text x="150" y="110" class="label small">DOWNLOAD</text>
    <text x="150" y="165" class="value big">121</text>
    <text x="200" y="165" class="label mid">Mbps</text>
  </svg>

  <!-- UPLOAD -->
  <svg class="hex" viewBox="0 0 300 260">
    <polygon points="150,10 290,80 290,180 150,250 10,180 10,80" fill="none" stroke="#f5c400" stroke-width="6"/>
    <text x="150" y="70" class="label mid">通信速度</text>
    <text x="150" y="110" class="label small">UPLOAD</text>
    <text x="150" y="165" class="value big">35</text>
    <text x="200" y="165" class="label mid">Mbps</text>
  </svg>

  <!-- SERVER -->
  <svg class="hex" viewBox="0 0 300 260">
    <polygon points="150,10 290,80 290,180 150,250 10,180 10,80" fill="none" stroke="#f5c400" stroke-width="6"/>
    <text x="150" y="70" class="label mid">サーバー稼働</text>
    <text x="150" y="125" class="label small">GOJA DENPO-SERVER</text>
    <text x="150" y="150" class="label small">GOJA CLOUD-SERVER</text>
    <text x="150" y="205" class="status">稼働中</text>
  </svg>
</div>
</section>

<!-- ===================== B〜J ===================== -->
<!-- UI思想違いを確認するため、色と構成だけ変えた同構成を量産 -->

<script>
const types = [
  {name:"B / タイトル強調型", color:"#4aa3ff", titleSize:"big", valueSize:"mid"},
  {name:"C / 上下分離型", color:"#5cff7a", titleSize:"mid", valueSize:"big"},
  {name:"D / 左右分離型", color:"#ff6a6a", titleSize:"mid", valueSize:"mid"},
  {name:"E / ミニマル", color:"#aaaaaa", titleSize:"small", valueSize:"big"},
  {name:"F / 線主役", color:"#ffd54a", titleSize:"small", valueSize:"mid"},
  {name:"G / 情報圧縮", color:"#b084ff", titleSize:"small", valueSize:"small"},
  {name:"H / 分割完成候補", color:"#00ffd5", titleSize:"mid", valueSize:"big"},
  {name:"I / 縦耐性", color:"#ff9f40", titleSize:"mid", valueSize:"mid"},
  {name:"J / 破壊テスト", color:"#ff3cff", titleSize:"big", valueSize:"big"}
];

document.write(
types.map(t=>`
<section style="color:${t.color}">
<h2>${t.name}</h2>
<div class="grid">
${["CPU温度","CPU稼働率","メモリ稼働率","DOWNLOAD","UPLOAD","SERVER"].map(label=>`
<svg class="hex" viewBox="0 0 300 260">
<polygon points="150,10 290,80 290,180 150,250 10,180 10,80"
 fill="none" stroke="${t.color}" stroke-width="6"/>
<text x="150" y="80" class="label ${t.titleSize}">${label}</text>
<text x="150" y="160" class="value ${t.valueSize}">
${label==="SERVER"?"RUN":label==="DOWNLOAD"?121:label==="UPLOAD"?35:label==="CPU温度"?62:label==="CPU稼働率"?45:60}
</text>
</svg>
`).join("")}
</div>
</section>
`).join("")
);
</script>

</body>
</html>
