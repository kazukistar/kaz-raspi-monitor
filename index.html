<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>KAZ-RASPI MONITOR</title>

<style>
/* =====================
   基本設定
===================== */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: radial-gradient(circle at top, #1a1400, #000 70%);
  color: #f5c400;
  font-family: "Times New Roman", serif;
}

/* =====================
   ヘッダ
===================== */
header {
  padding: 20px 16px 24px;
  border-bottom: 1px solid rgba(245,196,0,0.3);
}

header h1 {
  margin: 0;
  font-size: 28px;
  letter-spacing: 0.15em;
}

header .sub {
  margin-top: 8px;
  font-size: 14px;
  opacity: 0.8;
}

/* =====================
   全体
===================== */
.container {
  max-width: 420px;
  margin: 0 auto;
  padding: 32px 0 120px;
}

/* =====================
   六角カード
===================== */
.card {
  margin: 56px auto;
  width: 320px;
}

.hex {
  position: relative;
  width: 100%;
}

.hex svg {
  width: 100%;
  height: auto;
  display: block;
}

/* =====================
   中身
===================== */
.hex-content {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  pointer-events: none;
  text-align: center;
}

.title {
  font-family: "HGP明朝E", serif;
  font-weight: bold;
  font-size: 30px;
  margin-bottom: 18px;
  letter-spacing: 0.15em;
}

.value {
  font-family: "Digital-7", monospace;
  font-size: 76px;
  line-height: 1;
}

.unit {
  font-size: 20px;
  margin-left: 6px;
}

.divider {
  width: 70%;
  border-top: 2px dashed rgba(245,196,0,0.6);
  margin: 18px 0 14px;
}

.status {
  font-family: "HGP明朝E", serif;
  font-size: 18px;
  letter-spacing: 0.15em;
}

/* =====================
   サーバー一覧
===================== */
.server-list {
  margin-top: 18px;
  width: 80%;
  text-align: left;
}

.server-item {
  display: flex;
  justify-content: space-between;
  margin: 10px 0;
  font-size: 16px;
  letter-spacing: 0.1em;
}
</style>
</head>

<body>

<header>
  <h1>KAZ-RASPI</h1>
  <div class="sub">SERVER STATUS MONITOR / UPDATE 1.0s</div>
</header>

<div class="container">

  <!-- CPU温度 -->
  <div class="card">
    <div class="hex">
      <svg viewBox="0 0 100 86.6" preserveAspectRatio="xMidYMid meet">
        <polygon points="50,0 100,21.65 100,64.95 50,86.6 0,64.95 0,21.65"
          fill="none" stroke="#f5c400" stroke-width="2"/>
        <polygon points="50,4 96,23.5 96,63.1 50,82.6 4,63.1 4,23.5"
          fill="none" stroke="#f5c400" stroke-width="1"/>
      </svg>
      <div class="hex-content">
        <div class="title">CPU温度</div>
        <div>
          <span class="value">62</span>
          <span class="unit">℃</span>
        </div>
        <div class="divider"></div>
        <div class="status">稼働状態：通常</div>
      </div>
    </div>
  </div>

  <!-- CPU稼働率 -->
  <div class="card">
    <div class="hex">
      <svg viewBox="0 0 100 86.6">
        <polygon points="50,0 100,21.65 100,64.95 50,86.6 0,64.95 0,21.65"
          fill="none" stroke="#f5c400" stroke-width="2"/>
        <polygon points="50,4 96,23.5 96,63.1 50,82.6 4,63.1 4,23.5"
          fill="none" stroke="#f5c400" stroke-width="1"/>
      </svg>
      <div class="hex-content">
        <div class="title">CPU稼働率</div>
        <div>
          <span class="value">45</span>
          <span class="unit">%</span>
        </div>
        <div class="divider"></div>
        <div class="status">稼働状態：通常</div>
      </div>
    </div>
  </div>

  <!-- メモリ -->
  <div class="card">
    <div class="hex">
      <svg viewBox="0 0 100 86.6">
        <polygon points="50,0 100,21.65 100,64.95 50,86.6 0,64.95 0,21.65"
          fill="none" stroke="#f5c400" stroke-width="2"/>
        <polygon points="50,4 96,23.5 96,63.1 50,82.6 4,63.1 4,23.5"
          fill="none" stroke="#f5c400" stroke-width="1"/>
      </svg>
      <div class="hex-content">
        <div class="title">メモリ稼働率</div>
        <div>
          <span class="value">60</span>
          <span class="unit">%</span>
        </div>
        <div class="divider"></div>
        <div class="status">稼働状態：通常</div>
      </div>
    </div>
  </div>

  <!-- サーバー -->
  <div class="card">
    <div class="hex">
      <svg viewBox="0 0 100 86.6">
        <polygon points="50,0 100,21.65 100,64.95 50,86.6 0,64.95 0,21.65"
          fill="none" stroke="#f5c400" stroke-width="2"/>
        <polygon points="50,4 96,23.5 96,63.1 50,82.6 4,63.1 4,23.5"
          fill="none" stroke="#f5c400" stroke-width="1"/>
      </svg>
      <div class="hex-content">
        <div class="title">サーバー稼働</div>
        <div class="server-list">
          <div class="server-item">
            <span>GOJA<br>DENPO-SERVER</span>
            <span>稼働中</span>
          </div>
          <div class="server-item">
            <span>GOJA<br>CLOUD-SERVER</span>
            <span>稼働中</span>
          </div>
        </div>
        <div class="divider"></div>
        <div class="status">稼働状態：通常</div>
      </div>
    </div>
  </div>

</div>

</body>
</html>
