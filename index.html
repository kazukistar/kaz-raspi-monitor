<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GOJA Server Monitor</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Noto+Serif+JP:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --eva:#f2b200;
      --bg:#000;

      --title-size: clamp(18px, 4.6vw, 24px);
      --sub-size:   clamp(12px, 3.4vw, 16px);
      --value-size: clamp(56px, 14vw, 92px);
      --unit-size:  clamp(14px, 4.2vw, 22px);
      --status-size:clamp(14px, 4.1vw, 20px);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--eva);
      -webkit-font-smoothing:antialiased;
      font-synthesis-weight:none;
    }

    .wrap{
      width:min(680px, 100%);
      margin:0 auto;
      padding:12px 10px 28px; /* ← 縦を詰める */
    }

    .stack{
      display:flex;
      flex-direction:column;
      gap:10px; /* ← 縦を詰める */
    }

    .panel{
      border-radius:22px;
      background:rgba(255,255,255,0.06);
      box-shadow:
        0 12px 28px rgba(0,0,0,0.65),
        inset 0 0 0 1px rgba(255,255,255,0.05);
      overflow:hidden;
      padding:10px; /* ← 縦を詰める */
    }

    /* ✅ ここが本丸：カード高さをスマホ縦で収まるように固定 */
    .hexbox{
      position:relative;
      width:100%;
      aspect-ratio:1 / 1
      height: auto; /* ← でかすぎ問題を潰す */
      min-height: 420px;        /* ← 小さすぎ保険 */
    }

    .hexsvg{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      display:block;
    }
    .hex-outer{
      fill: transparent;
      stroke: var(--eva);
      stroke-width: 3.2;
      opacity: 0.95;
    }
    .hex-inner{
      fill: transparent;
      stroke: var(--eva);
      stroke-width: 2.2;
      opacity: 0.55;
    }

    .content{
      position:absolute;
      inset:0;
      padding: 10px 14px; /* ← 少し詰める（横は触らない） */
      display:block;
    }

    /* ✅ 縦を圧縮した分だけ、%で位置を再配置（見た目は維持） */
    .title{
      position:absolute;
      left:0; right:0;
      top: 11%;
      text-align:center;
      font-family:"Noto Serif JP", serif;
      font-weight:700;
      font-size:var(--title-size);
      letter-spacing:0.16em;
      white-space:nowrap;
      text-shadow: 0 0 16px rgba(242,178,0,0.10);
    }

    .sub{
      position:absolute;
      left:0; right:0;
      top: 20%;
      text-align:center;
      font-family:"Share Tech Mono", ui-monospace, monospace;
      font-size:var(--sub-size);
      letter-spacing:0.30em;
      opacity:0.85;
      white-space:nowrap;
    }

    .valueRow{
      position:absolute;
      left:0; right:0;
      top: 34%;
      display:flex;
      align-items:baseline;
      justify-content:center;
      gap:12px;
      padding:0 10px;
    }

    .value{
      font-family:"Share Tech Mono", ui-monospace, monospace;
      font-size:var(--value-size);
      line-height: 0.95;
      letter-spacing:0.02em;
      white-space:nowrap;
      text-shadow: 0 0 18px rgba(242,178,0,0.12);
    }

    .unit{
      font-family:"Share Tech Mono", ui-monospace, monospace;
      font-size:var(--unit-size);
      opacity:0.75;
      transform: translateY(-6px);
      white-space:nowrap;
    }

    .dash{
      position:absolute;
      left:50%;
      top: 67%;
      width: 58%;
      transform:translateX(-50%);
      border-top: 3px dashed rgba(242,178,0,0.45);
    }

    .status{
      position:absolute;
      left:0; right:0;
      top: 76%;
      text-align:center;
      font-family:"Noto Serif JP", serif;
      font-weight:700;
      font-size:var(--status-size);
      letter-spacing:0.18em;
      white-space:nowrap;
      opacity:0.96;
    }

    .serversTitle{
      position:absolute;
      left:0; right:0;
      top: 11%;
      text-align:center;
      font-family:"Noto Serif JP", serif;
      font-weight:700;
      font-size:var(--title-size);
      letter-spacing:0.14em;
      white-space:nowrap;
    }

    .servers{
      position:absolute;
      left: 12%;
      right: 12%;
      top: 34%;
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .svRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }

    .svName{
      font-family:"Share Tech Mono", ui-monospace, monospace;
      font-size: clamp(14px, 4.1vw, 18px);
      letter-spacing:0.14em;
      line-height:1.05;
      opacity:0.92;
      white-space:pre-line;
    }

    .badge{
      min-width:86px;
      text-align:center;
      padding:9px 12px;
      border-radius:999px;
      border:2px solid rgba(242,178,0,0.55);
      background:rgba(0,0,0,0.60);
      font-family:"Noto Serif JP", serif;
      font-weight:700;
      letter-spacing:0.14em;
      white-space:nowrap;
      font-size: clamp(13px, 3.8vw, 16px);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="stack">

      <!-- CPU温度 -->
      <div class="panel">
        <div class="hexbox">
          <svg class="hexsvg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet" aria-hidden="true">
            <polygon class="hex-outer" points="50,4 92,27 92,73 50,96 8,73 8,27"></polygon>
            <polygon class="hex-inner" points="50,10 86,30 86,70 50,90 14,70 14,30"></polygon>
          </svg>
          <div class="content">
            <div class="title">CPU温度</div>
            <div class="valueRow">
              <div class="value" id="cpuTemp">62</div>
              <div class="unit">°C</div>
            </div>
            <div class="dash"></div>
            <div class="status">稼働状態：通常</div>
          </div>
        </div>
      </div>

      <!-- CPU稼働率 -->
      <div class="panel">
        <div class="hexbox">
          <svg class="hexsvg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet" aria-hidden="true">
            <polygon class="hex-outer" points="50,4 92,27 92,73 50,96 8,73 8,27"></polygon>
            <polygon class="hex-inner" points="50,10 86,30 86,70 50,90 14,70 14,30"></polygon>
          </svg>
          <div class="content">
            <div class="title">CPU稼働率</div>
            <div class="valueRow">
              <div class="value" id="cpuUse">45</div>
              <div class="unit">%</div>
            </div>
            <div class="dash"></div>
            <div class="status">稼働状態：通常</div>
          </div>
        </div>
      </div>

      <!-- メモリ稼働率 -->
      <div class="panel">
        <div class="hexbox">
          <svg class="hexsvg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet" aria-hidden="true">
            <polygon class="hex-outer" points="50,4 92,27 92,73 50,96 8,73 8,27"></polygon>
            <polygon class="hex-inner" points="50,10 86,30 86,70 50,90 14,70 14,30"></polygon>
          </svg>
          <div class="content">
            <div class="title">メモリ稼働率</div>
            <div class="valueRow">
              <div class="value" id="memUse">60</div>
              <div class="unit">%</div>
            </div>
            <div class="dash"></div>
            <div class="status">稼働状態：通常</div>
          </div>
        </div>
      </div>

      <!-- 通信速度 DOWNLOAD -->
      <div class="panel">
        <div class="hexbox">
          <svg class="hexsvg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet" aria-hidden="true">
            <polygon class="hex-outer" points="50,4 92,27 92,73 50,96 8,73 8,27"></polygon>
            <polygon class="hex-inner" points="50,10 86,30 86,70 50,90 14,70 14,30"></polygon>
          </svg>
          <div class="content">
            <div class="title">通信速度</div>
            <div class="sub">DOWNLOAD</div>
            <div class="valueRow">
              <div class="value" id="dl">121</div>
              <div class="unit">Mbps</div>
            </div>
            <div class="dash"></div>
            <div class="status">稼働状態：通常</div>
          </div>
        </div>
      </div>

      <!-- 通信速度 UPLOAD -->
      <div class="panel">
        <div class="hexbox">
          <svg class="hexsvg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet" aria-hidden="true">
            <polygon class="hex-outer" points="50,4 92,27 92,73 50,96 8,73 8,27"></polygon>
            <polygon class="hex-inner" points="50,10 86,30 86,70 50,90 14,70 14,30"></polygon>
          </svg>
          <div class="content">
            <div class="title">通信速度</div>
            <div class="sub">UPLOAD</div>
            <div class="valueRow">
              <div class="value" id="ul">35</div>
              <div class="unit">Mbps</div>
            </div>
            <div class="dash"></div>
            <div class="status">稼働状態：通常</div>
          </div>
        </div>
      </div>

      <!-- サーバー稼働状況 -->
      <div class="panel">
        <div class="hexbox">
          <svg class="hexsvg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet" aria-hidden="true">
            <polygon class="hex-outer" points="50,4 92,27 92,73 50,96 8,73 8,27"></polygon>
            <polygon class="hex-inner" points="50,10 86,30 86,70 50,90 14,70 14,30"></polygon>
          </svg>
          <div class="content">
            <div class="serversTitle">サーバー稼働状況</div>

            <div class="servers">
              <div class="svRow">
                <div class="svName">GOJA<br>DENPO-SERVER</div>
                <div class="badge">稼働中</div>
              </div>
              <div class="svRow">
                <div class="svName">GOJA<br>CLOUD-SERVER</div>
                <div class="badge">稼働中</div>
              </div>
            </div>

            <div class="dash"></div>
            <div class="status">稼働状態：通常</div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script>
    // UI確認用の仮値（動作側に合わせて差し替え）
  </script>
</body>
</html>
