<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>GOJA NERV MONITOR</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;800&family=Noto+Serif+JP:wght@700;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#000;
      --panel:#070707;
      --gold:#f2b000;     /* エヴァ寄りの黄 */
      --gold2:#a97700;
      --txt:#e8e8e8;

      /* ===== 固定サイズ(ここが肝) ===== */
      --deviceW: 390px;   /* 君のiPhoneに合わせる想定：横幅は固定。 */
      --card: 360px;      /* 正方形カード(固定) */
      --pad: 14px;

      /* ===== GOJA TUNER 値（君が送ってくれたやつ） ===== */
      --titleY: 19px;
      --numY: 4px;
      --dashY: -2px;
      --statusY: -10px;

      --titleSize: 33px;
      --numSize: 112px;
      --statusSize: 28px;

      --dashW: 220px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--txt);
      -webkit-font-smoothing: antialiased;
      overflow-x:hidden;
    }

    /* ===== 画面は「固定幅」：勝手にフィットさせない ===== */
    .wrap{
      width: var(--deviceW);
      margin: 0 auto;
      padding: 18px 0 40px;
    }

    .topbar{
      padding: 10px 18px 14px;
      display:flex;
      justify-content:space-between;
      align-items:flex-end;
      gap:12px;
    }
    .brand{
      line-height:1;
    }
    .brand .title{
      font-family:"Noto Serif JP", serif;
      font-weight:900;
      letter-spacing: .08em;
      font-size: 26px;
    }
    .brand .sub{
      margin-top:8px;
      font-family:"Orbitron", system-ui, sans-serif;
      letter-spacing:.22em;
      font-size: 14px;
      color: rgba(242,176,0,.85);
    }
    .clock{
      font-family:"Orbitron", system-ui, sans-serif;
      letter-spacing:.12em;
      font-size: 14px;
      color: rgba(232,232,232,.55);
      padding-bottom: 2px;
      white-space:nowrap;
    }

    .list{
      display:flex;
      flex-direction:column;
      gap: 16px;
      padding: 0 18px;
    }

    /* ===== 正方形カード ===== */
    .card{
      width: var(--card);
      height: var(--card);
      background: #050505;
      border-radius: 22px;
      position: relative;
      overflow:hidden;
      box-shadow:
        0 0 0 1px rgba(255,255,255,.05),
        0 14px 28px rgba(0,0,0,.55);
    }

    /* 外枠(太) */
    .card::before{
      content:"";
      position:absolute;
      inset: 18px;
      border: 6px solid rgba(242,176,0,.95);
      border-radius: 18px;
      pointer-events:none;
      filter: drop-shadow(0 0 6px rgba(242,176,0,.25));
    }

    /* 内枠(細) */
    .card::after{
      content:"";
      position:absolute;
      inset: 36px;
      border: 3px solid rgba(242,176,0,.45);
      border-radius: 14px;
      pointer-events:none;
    }

    /* ===== 中のレイヤ ===== */
    .inner{
      position:absolute;
      inset:0;
      display:block;
    }

    .metric-title{
      position:absolute;
      left:0; right:0;
      top: calc(52px + var(--titleY));
      text-align:center;
      font-family:"Noto Serif JP", serif;
      font-weight:900;
      letter-spacing: .08em;
      font-size: var(--titleSize);
      color: rgba(242,176,0,.92);
      text-shadow: 0 0 10px rgba(242,176,0,.18);
      white-space:nowrap;
    }

    .metric-num{
      position:absolute;
      left:0; right:0;
      top: calc(120px + var(--numY));
      text-align:center;
      font-family:"Orbitron", system-ui, sans-serif;
      font-weight:800;
      font-size: var(--numSize);
      letter-spacing: .03em;
      color: rgba(242,176,0,.98);
      line-height: 1;
      text-shadow: 0 0 14px rgba(242,176,0,.18);
      white-space:nowrap;
    }

    .metric-unit{
      position:absolute;
      top: calc(168px + var(--numY));
      left: 50%;
      transform: translateX(calc(var(--dashW) * 0.0 + 92px)); /* 数字の右側に寄せる */
      font-family:"Orbitron", system-ui, sans-serif;
      font-size: 20px;
      font-weight:700;
      letter-spacing:.08em;
      color: rgba(232,232,232,.70);
      white-space:nowrap;
    }

    .dash{
      position:absolute;
      left:50%;
      top: calc(220px + var(--dashY));
      transform: translateX(-50%);
      width: var(--dashW);
      height: 0;
      border-top: 4px dashed rgba(242,176,0,.35);
      filter: drop-shadow(0 0 2px rgba(242,176,0,.08));
    }

    .status{
      position:absolute;
      left:0; right:0;
      top: calc(244px + var(--statusY));
      text-align:center;
      font-family:"Noto Serif JP", serif;
      font-weight:900;
      letter-spacing:.12em;
      font-size: var(--statusSize);
      color: rgba(242,176,0,.82);
      white-space:nowrap;
    }

    /* サーバーカード（電報/クラウド分ける） */
    .server-lines{
      position:absolute;
      left:0; right:0;
      top: calc(108px + var(--numY));
      text-align:center;
      font-family:"Orbitron", system-ui, sans-serif;
      font-weight:800;
      color: rgba(232,232,232,.78);
      letter-spacing:.18em;
      line-height: 1.2;
    }
    .server-lines .l1{ font-size: 26px; }
    .server-lines .l2{ font-size: 20px; margin-top:10px; color: rgba(232,232,232,.65); }

    .badge{
      position:absolute;
      right: 44px;
      top: 92px;
      padding: 10px 14px;
      border-radius: 999px;
      border: 2px solid rgba(242,176,0,.55);
      color: rgba(242,176,0,.95);
      font-family:"Noto Serif JP", serif;
      font-weight:900;
      letter-spacing:.18em;
      font-size: 18px;
      background: rgba(0,0,0,.35);
      white-space:nowrap;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="title">KAZ-RASPI</div>
        <div class="sub">GOJA NERV MONITOR</div>
      </div>
      <div class="clock" id="clock">----</div>
    </div>

    <div class="list" id="list">
      <!-- CPU TEMP -->
      <div class="card">
        <div class="inner">
          <div class="metric-title">CPU温度</div>
          <div class="metric-num" id="cpuTemp">58</div>
          <div class="metric-unit">℃</div>
          <div class="dash"></div>
          <div class="status" id="cpuTempSt">稼働状態：通常</div>
        </div>
      </div>

      <!-- CPU USAGE -->
      <div class="card">
        <div class="inner">
          <div class="metric-title">CPU稼働率</div>
          <div class="metric-num" id="cpuUse">41</div>
          <div class="metric-unit">%</div>
          <div class="dash"></div>
          <div class="status" id="cpuUseSt">稼働状態：通常</div>
        </div>
      </div>

      <!-- MEM USAGE -->
      <div class="card">
        <div class="inner">
          <div class="metric-title">メモリ稼働率</div>
          <div class="metric-num" id="memUse">59</div>
          <div class="metric-unit">%</div>
          <div class="dash"></div>
          <div class="status" id="memUseSt">稼働状態：通常</div>
        </div>
      </div>

      <!-- UPLOAD -->
      <div class="card">
        <div class="inner">
          <div class="metric-title">通信速度《UPLOAD》</div>
          <div class="metric-num" id="up">46</div>
          <div class="metric-unit">Mbps</div>
          <div class="dash"></div>
          <div class="status" id="upSt">稼働状態：通常</div>
        </div>
      </div>

      <!-- DOWNLOAD -->
      <div class="card">
        <div class="inner">
          <div class="metric-title">通信速度《DOWNLOAD》</div>
          <div class="metric-num" id="down">121</div>
          <div class="metric-unit">Mbps</div>
          <div class="dash"></div>
          <div class="status" id="downSt">稼働状態：通常</div>
        </div>
      </div>

      <!-- DENPO SERVER -->
      <div class="card">
        <div class="inner">
          <div class="metric-title">サーバー稼働状況</div>
          <div class="server-lines">
            <div class="l1">GOJA</div>
            <div class="l2">DENPO-SERVER</div>
          </div>
          <div class="badge" id="denpoBadge">稼働中</div>
          <div class="dash"></div>
          <div class="status" id="denpoSt">稼働状態：通常</div>
        </div>
      </div>

      <!-- CLOUD SERVER -->
      <div class="card">
        <div class="inner">
          <div class="metric-title">サーバー稼働状況</div>
          <div class="server-lines">
            <div class="l1">GOJA</div>
            <div class="l2">CLOUD-SERVER</div>
          </div>
          <div class="badge" id="cloudBadge">稼働中</div>
          <div class="dash"></div>
          <div class="status" id="cloudSt">稼働状態：通常</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // 時計
    function pad2(n){ return String(n).padStart(2,"0"); }
    function tickClock(){
      const d = new Date();
      const s = `${d.getFullYear()}.${pad2(d.getMonth()+1)}.${pad2(d.getDate())}  ${pad2(d.getHours())}:${pad2(d.getMinutes())}:${pad2(d.getSeconds())}`;
      document.getElementById("clock").textContent = s;
    }
    setInterval(tickClock, 250);
    tickClock();

    // デモ値（後でAPI差し替え）
    const el = {
      cpuTemp: document.getElementById("cpuTemp"),
      cpuTempSt: document.getElementById("cpuTempSt"),
      cpuUse: document.getElementById("cpuUse"),
      cpuUseSt: document.getElementById("cpuUseSt"),
      memUse: document.getElementById("memUse"),
      memUseSt: document.getElementById("memUseSt"),
      up: document.getElementById("up"),
      upSt: document.getElementById("upSt"),
      down: document.getElementById("down"),
      downSt: document.getElementById("downSt"),
    };

    function statusBy(val, warn, crit){
      if(val >= crit) return "稼働状態：警戒";
      if(val >= warn) return "稼働状態：注意";
      return "稼働状態：通常";
    }

    let state = {
      t: 58,
      cpu: 41,
      mem: 59,
      up: 46,
      down: 121,
    };

    function step(){
      // 少しだけ動かす（潰れない確認用）
      const jig = (a, min, max, s=1) => {
        a += (Math.random() < 0.5 ? -s : s) * (Math.random() < 0.7 ? 1 : 0);
        if(a < min) a = min;
        if(a > max) a = max;
        return a;
      };

      state.t = jig(state.t, 40, 85, 1);
      state.cpu = jig(state.cpu, 0, 100, 2);
      state.mem = jig(state.mem, 0, 100, 1);
      state.up = jig(state.up, 1, 200, 3);
      state.down = jig(state.down, 1, 500, 5);

      el.cpuTemp.textContent = Math.round(state.t);
      el.cpuTempSt.textContent = statusBy(state.t, 70, 80);

      el.cpuUse.textContent = Math.round(state.cpu);
      el.cpuUseSt.textContent = statusBy(state.cpu, 70, 90);

      el.memUse.textContent = Math.round(state.mem);
      el.memUseSt.textContent = statusBy(state.mem, 75, 90);

      el.up.textContent = Math.round(state.up);
      el.upSt.textContent = "稼働状態：通常";

      el.down.textContent = Math.round(state.down);
      el.downSt.textContent = "稼働状態：通常";
    }

    setInterval(step, 1200);
    step();
  </script>
</body>
</html>
