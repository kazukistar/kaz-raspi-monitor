<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KAZ-RASPI Monitor</title>

  <!-- Fonts (fallbackあり) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@700&family=Orbitron:wght@600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #000;
      --card-bg: rgba(18,18,18,0.75);
      --shadow: 0 10px 30px rgba(0,0,0,0.65);
      --gold: #f4b000;          /* エヴァ寄りの黄色 */
      --gold2: rgba(244,176,0,0.55);
      --text-dim: rgba(255,255,255,0.70);
      --muted: rgba(255,255,255,0.45);

      /* ====== ここだけ調整（指示範囲） ====== */
      --title-top: 32px;        /* 題名：もう少し下 */
      --title-size: 26px;

      --value-size: 102px;      /* 数字：もう少し大きく */
      --unit-size: 22px;

      --status-bottom: 52px;    /* 稼働状態：もっと上（=bottomを増やす） */
      --status-size: 22px;      /* 稼働状態：もう少し大きく */
      /* ===================================== */
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      background: var(--bg); /* 背景は真っ黒 */
      color:#fff;
      font-family: system-ui, -apple-system, "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
    }

    .wrap{
      max-width: 520px;
      margin: 18px auto 40px;
      padding: 0 14px 40px;
    }

    .section-title{
      margin: 18px 4px 10px;
      font-family: "Noto Serif JP", serif;
      font-weight:700;
      letter-spacing: .08em;
      color: var(--gold);
      font-size: 16px;
      opacity: .85;
    }

    /* 縦1列固定 */
    .stack{
      display:flex;
      flex-direction: column;
      gap: 14px;
    }

    .card{
      background: var(--card-bg);
      border-radius: 26px;
      box-shadow: var(--shadow);
      padding: 16px;
    }

    /* 六角の比率固定（正六角形を崩さない） */
    .hexbox{
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 10;
      border-radius: 20px;
      overflow: hidden;
    }

    /* 六角SVG（正六角形） */
    .hexsvg{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      display:block;
    }

    /* 中身レイヤ */
    .content{
      position:absolute;
      inset:0;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      text-align:center;
      padding: 0 10px;
    }

    /* 題名：少し下へ */
    .title{
      margin-top: var(--title-top);
      font-family: "Noto Serif JP", serif;
      font-weight:700;
      color: var(--gold);
      font-size: var(--title-size);
      letter-spacing: .10em;
      line-height: 1.0;
    }

    .subtitle{
      margin-top: 8px;
      font-family: "Orbitron", system-ui, sans-serif;
      color: var(--gold);
      font-size: 16px;
      letter-spacing: .22em;
      opacity: .85;
    }

    /* 数字：少し大きく */
    .valueRow{
      margin-top: 22px;
      display:flex;
      align-items: baseline;
      justify-content: center;
      gap: 10px;
    }
    .value{
      font-family: "Orbitron", system-ui, sans-serif;
      font-weight: 700;
      font-size: var(--value-size);
      color: var(--gold);
      letter-spacing: .02em;
      line-height: 1.0;
    }
    .unit{
      font-family: "Orbitron", system-ui, sans-serif;
      font-weight: 600;
      font-size: var(--unit-size);
      color: var(--text-dim);
      letter-spacing: .06em;
      transform: translateY(-6px);
    }

    /* 稼働状態：少し上へ＆少し大きく */
    .status{
      position:absolute;
      left:0;
      right:0;
      bottom: var(--status-bottom);
      font-family: "Noto Serif JP", serif;
      font-weight:700;
      font-size: var(--status-size);
      color: var(--gold);
      letter-spacing: .10em;
      opacity: .9;
    }

    /* サーバー稼働状況：配置は今の雰囲気維持 */
    .serverGrid{
      position:absolute;
      left: 18px;
      right: 18px;
      top: 84px;
      display:grid;
      grid-template-columns: 1fr auto;
      row-gap: 18px;
      column-gap: 12px;
      align-items:center;
    }
    .srvName{
      font-family: "Orbitron", system-ui, sans-serif;
      letter-spacing: .10em;
      color: var(--text-dim);
      font-size: 18px;
      line-height: 1.05;
      text-align:left;
      white-space: pre-line;
    }
    .badge{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width: 96px;
      height: 44px;
      padding: 0 14px;
      border-radius: 999px;
      border: 1.5px solid var(--gold2);
      color: var(--gold);
      font-family: "Noto Serif JP", serif;
      font-weight:700;
      font-size: 18px;
      letter-spacing: .08em;
      background: rgba(0,0,0,0.35);
    }

    /* iOS Safariでのフォント潰れ対策 */
    .title, .status, .badge, .value, .srvName{
      -webkit-font-smoothing: antialiased;
      text-rendering: geometricPrecision;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="stack">

      <!-- CPU温度 -->
      <div class="card">
        <div class="hexbox">
          <svg class="hexsvg" viewBox="0 0 1000 625" preserveAspectRatio="xMidYMid meet" aria-hidden="true">
            <rect x="0" y="0" width="1000" height="625" fill="#000"/>

            <polygon points="250,130 750,130 900,312.5 750,495 250,495 100,312.5"
                     fill="none" stroke="var(--gold)" stroke-width="12" stroke-linejoin="round"/>
            <polygon points="278,155 722,155 850,312.5 722,470 278,470 150,312.5"
                     fill="none" stroke="var(--gold2)" stroke-width="6" stroke-linejoin="round"/>

            <!-- 点線：もっと短く（長さだけ） -->
            <line x1="370" y1="395" x2="630" y2="395"
                  stroke="var(--gold2)" stroke-width="6"
                  stroke-linecap="round" stroke-dasharray="14 14"/>
          </svg>

          <div class="content">
            <div class="title">CPU温度</div>
            <div class="valueRow">
              <div class="value" id="cpuTemp">62</div>
              <div class="unit">°C</div>
            </div>
            <div class="status">稼働状態：通常</div>
          </div>
        </div>
      </div>

      <!-- CPU稼働率 -->
      <div class="card">
        <div class="hexbox">
          <svg class="hexsvg" viewBox="0 0 1000 625" preserveAspectRatio="xMidYMid meet" aria-hidden="true">
            <rect x="0" y="0" width="1000" height="625" fill="#000"/>
            <polygon points="250,130 750,130 900,312.5 750,495 250,495 100,312.5"
                     fill="none" stroke="var(--gold)" stroke-width="12" stroke-linejoin="round"/>
            <polygon points="278,155 722,155 850,312.5 722,470 278,470 150,312.5"
                     fill="none" stroke="var(--gold2)" stroke-width="6" stroke-linejoin="round"/>
            <line x1="370" y1="395" x2="630" y2="395"
                  stroke="var(--gold2)" stroke-width="6"
                  stroke-linecap="round" stroke-dasharray="14 14"/>
          </svg>

          <div class="content">
            <div class="title">CPU稼働率</div>
            <div class="valueRow">
              <div class="value" id="cpuUse">45</div>
              <div class="unit">%</div>
            </div>
            <div class="status">稼働状態：通常</div>
          </div>
        </div>
      </div>

      <!-- メモリ稼働率 -->
      <div class="card">
        <div class="hexbox">
          <svg class="hexsvg" viewBox="0 0 1000 625" preserveAspectRatio="xMidYMid meet" aria-hidden="true">
            <rect x="0" y="0" width="1000" height="625" fill="#000"/>
            <polygon points="250,130 750,130 900,312.5 750,495 250,495 100,312.5"
                     fill="none" stroke="var(--gold)" stroke-width="12" stroke-linejoin="round"/>
            <polygon points="278,155 722,155 850,312.5 722,470 278,470 150,312.5"
                     fill="none" stroke="var(--gold2)" stroke-width="6" stroke-linejoin="round"/>
            <line x1="370" y1="395" x2="630" y2="395"
                  stroke="var(--gold2)" stroke-width="6"
                  stroke-linecap="round" stroke-dasharray="14 14"/>
          </svg>

          <div class="content">
            <div class="title">メモリ稼働率</div>
            <div class="valueRow">
              <div class="value" id="memUse">60</div>
              <div class="unit">%</div>
            </div>
            <div class="status">稼働状態：通常</div>
          </div>
        </div>
      </div>

      <!-- 通信速度 DOWNLOAD -->
      <div class="card">
        <div class="hexbox">
          <svg class="hexsvg" viewBox="0 0 1000 625" preserveAspectRatio="xMidYMid meet" aria-hidden="true">
            <rect x="0" y="0" width="1000" height="625" fill="#000"/>
            <polygon points="250,130 750,130 900,312.5 750,495 250,495 100,312.5"
                     fill="none" stroke="var(--gold)" stroke-width="12" stroke-linejoin="round"/>
            <polygon points="278,155 722,155 850,312.5 722,470 278,470 150,312.5"
                     fill="none" stroke="var(--gold2)" stroke-width="6" stroke-linejoin="round"/>
            <line x1="370" y1="395" x2="630" y2="395"
                  stroke="var(--gold2)" stroke-width="6"
                  stroke-linecap="round" stroke-dasharray="14 14"/>
          </svg>

          <div class="content">
            <div class="title">通信速度</div>
            <div class="subtitle">DOWNLOAD</div>
            <div class="valueRow" style="margin-top: 16px;">
              <div class="value" id="dl">121</div>
              <div class="unit">Mbps</div>
            </div>
            <div class="status">稼働状態：通常</div>
          </div>
        </div>
      </div>

      <!-- 通信速度 UPLOAD -->
      <div class="card">
        <div class="hexbox">
          <svg class="hexsvg" viewBox="0 0 1000 625" preserveAspectRatio="xMidYMid meet" aria-hidden="true">
            <rect x="0" y="0" width="1000" height="625" fill="#000"/>
            <polygon points="250,130 750,130 900,312.5 750,495 250,495 100,312.5"
                     fill="none" stroke="var(--gold)" stroke-width="12" stroke-linejoin="round"/>
            <polygon points="278,155 722,155 850,312.5 722,470 278,470 150,312.5"
                     fill="none" stroke="var(--gold2)" stroke-width="6" stroke-linejoin="round"/>
            <line x1="370" y1="395" x2="630" y2="395"
                  stroke="var(--gold2)" stroke-width="6"
                  stroke-linecap="round" stroke-dasharray="14 14"/>
          </svg>

          <div class="content">
            <div class="title">通信速度</div>
            <div class="subtitle">UPLOAD</div>
            <div class="valueRow" style="margin-top: 16px;">
              <div class="value" id="ul">35</div>
              <div class="unit">Mbps</div>
            </div>
            <div class="status">稼働状態：通常</div>
          </div>
        </div>
      </div>

      <!-- サーバー稼働状況 -->
      <div class="card">
        <div class="hexbox">
          <svg class="hexsvg" viewBox="0 0 1000 625" preserveAspectRatio="xMidYMid meet" aria-hidden="true">
            <rect x="0" y="0" width="1000" height="625" fill="#000"/>
            <polygon points="250,130 750,130 900,312.5 750,495 250,495 100,312.5"
                     fill="none" stroke="var(--gold)" stroke-width="12" stroke-linejoin="round"/>
            <polygon points="278,155 722,155 850,312.5 722,470 278,470 150,312.5"
                     fill="none" stroke="var(--gold2)" stroke-width="6" stroke-linejoin="round"/>
            <line x1="370" y1="395" x2="630" y2="395"
                  stroke="var(--gold2)" stroke-width="6"
                  stroke-linecap="round" stroke-dasharray="14 14"/>
          </svg>

          <div class="content">
            <div class="title">サーバー稼働状況</div>

            <div class="serverGrid">
              <div class="srvName">GOJA<br>DENPO-SERVER</div>
              <div class="badge" id="denpo">稼働中</div>

              <div class="srvName">GOJA<br>CLOUD-SERVER</div>
              <div class="badge" id="cloud">稼働中</div>
            </div>

            <div class="status">稼働状態：通常</div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script>
    // レイアウト確認用のダミー
    const setText = (id, v) => {
      const el = document.getElementById(id);
      if (el) el.textContent = v;
    };

    setText("cpuTemp", 62);
    setText("cpuUse", 45);
    setText("memUse", 60);
    setText("dl", 121);
    setText("ul", 35);
  </script>
</body>
</html>
