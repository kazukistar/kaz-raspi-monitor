<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>KAZ-RASPI MONITOR</title>

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Noto+Serif+JP:wght@700;900&display=swap" rel="stylesheet">

<style>
:root{
  --eva-yellow:#ffb300;
  --eva-yellow-soft:#ffd24d;
  --eva-yellow-dark:#c88700;
  --bg:#05070b;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:var(--bg);
  color:var(--eva-yellow);
  font-family:"Share Tech Mono", monospace;
}

.app{
  padding:16px;
  display:flex;
  flex-direction:column;
  gap:28px;
}

/* ===== HEADER ===== */
.header{
  border:2px solid var(--eva-yellow);
  padding:12px;
  text-align:center;
}

.header .title{
  font-size:22px;
  letter-spacing:0.3em;
}

.header .sub{
  font-size:12px;
  opacity:0.8;
  margin-top:4px;
}

/* ===== GRID ===== */
.grid{
  display:flex;
  flex-direction:column;
  gap:32px;
  align-items:center;
}

/* ===== HEX ===== */
.hex{
  width:240px;
  aspect-ratio:1 / 0.8660254; /* 正六角形 */
  background:linear-gradient(
    180deg,
    rgba(255,179,0,0.28),
    rgba(255,179,0,0.05)
  );
  clip-path:polygon(
    25% 0%, 75% 0%,
    100% 50%,
    75% 100%, 25% 100%,
    0% 50%
  );
  border:2px solid var(--eva-yellow);
  box-shadow:0 0 22px rgba(255,179,0,0.45);
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ===== HEX CONTENT ===== */
.hex-inner{
  text-align:center;
  display:flex;
  flex-direction:column;
  gap:6px;
  width:80%;
}

/* 日本語（明朝・太字） */
.jp{
  font-family:"Noto Serif JP", serif;
  font-weight:900;
  font-size:28px;
  letter-spacing:0.1em;
}

/* 数値（最優先） */
.num{
  font-size:56px;
  line-height:1;
}

/* 単位 */
.unit{
  font-size:0.45em;
  margin-left:4px;
}

/* 英字（控えめ） */
.en{
  font-size:14px;
  letter-spacing:0.25em;
  opacity:0.85;
}

/* ===== SERVICES ===== */
.services{
  display:flex;
  flex-direction:column;
  gap:18px;
  align-items:center;
}

.service{
  width:260px;
  border:2px solid var(--eva-yellow);
  padding:10px;
  text-align:center;
}

.service .name{
  font-size:14px;
  letter-spacing:0.2em;
}

.service .state{
  font-size:18px;
  margin-top:4px;
}

/* ===== FOOT ===== */
.footer{
  text-align:center;
  font-size:12px;
  opacity:0.7;
}
</style>
</head>

<body>

<div class="app">

  <!-- HEADER -->
  <div class="header">
    <div class="title">KAZ-RASPI</div>
    <div class="sub">SERVER STATUS MONITOR</div>
  </div>

  <!-- HEX GRID -->
  <div class="grid">

    <!-- TEMP -->
    <div class="hex">
      <div class="hex-inner">
        <div class="jp">温度</div>
        <div class="num">58<span class="unit">℃</span></div>
        <div class="en">CPU TEMP</div>
      </div>
    </div>

    <!-- CPU -->
    <div class="hex">
      <div class="hex-inner">
        <div class="jp">CPU</div>
        <div class="num">41<span class="unit">%</span></div>
        <div class="en">UTILIZATION</div>
      </div>
    </div>

    <!-- RAM -->
    <div class="hex">
      <div class="hex-inner">
        <div class="jp">メモリ</div>
        <div class="num">63<span class="unit">%</span></div>
        <div class="en">MEMORY</div>
      </div>
    </div>

  </div>

  <!-- SERVICES -->
  <div class="services">
    <div class="service">
      <div class="name">GOJA-DENPO-SERVER</div>
      <div class="state">稼働中...</div>
    </div>

    <div class="service">
      <div class="name">GOJA-CLOUD-SERVER</div>
      <div class="state">稼働中...</div>
    </div>
  </div>

  <!-- FOOT -->
  <div class="footer">
    MAGI SYSTEM MONITOR UI
  </div>

</div>

</body>
</html>
